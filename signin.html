<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700;900&family=Fraunces:opsz,wght@9..144,400;9..144,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/signin.css" />
    <title>Signin</title>
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form class="register-form">
          <a href="index.html" class="base_link">
            <img loading="lazy" src="./images/logo.png" alt="logo" />
            coffeeroaster
          </a>
          <input type="text" placeholder="username" minlength="3" required />
          <input
            type="password"
            placeholder="password"
            minlength="8"
            required
          />
          <input
            type="password"
            placeholder="Re-type password"
            minlength="8"
            required
          />
          <input type="text" placeholder="email address" />
          <input type="text" placeholder="country" />
          <button disabled>create</button>
          <label>
            <input type="checkbox" name="terms" />
            I agree with terms and conditions
          </label>
          <label>
            <input type="checkbox" name="newsletter" />
            I want to receive the newsletter
          </label>
          <p class="message">
            Already registered? <a href="../Pages/signin.html">Sign In</a>
          </p>
        </form>
        <form class="login-form">
          <a href="index.html" class="base_link">
            <img loading="lazy" src="./images/logo.png" alt="logo" />
            coffeeroaster
          </a>
          <input type="text" placeholder="username" minlength="3" required />
          <input
            type="password"
            placeholder="password (At least 8 characters)"
            minlength="8"
            required
          />
          <button disabled>login</button>
          <label>
            <input type="checkbox" name="remember-me" />
            Remember me
          </label>
          <p class="message">
            Not registered?
            <a id="create-account-link" href="#">Create an account</a>
          </p>
        </form>
      </div>
    </div>
    <script src="./js/signin.js"></script>
  </body>
</html>
