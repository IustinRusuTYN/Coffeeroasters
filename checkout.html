<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./styles/checkout.css" />
  </head>
  <body>
    <form id="checkout-form">
      <a href="index.html" class="base_link">
        <img loading="lazy" src="./images/logo.png" alt="logo" />
        coffeeroaster
      </a>
      <label for="first-name">First Name:</label>
      <input
        type="text"
        id="first-name"
        name="first-name"
        required
        placeholder="Enter your first name"
        maxlength="35"
        autocomplete="given-name"
      />

      <label for="last-name">Last Name:</label>
      <input
        type="text"
        id="last-name"
        name="last-name"
        required
        placeholder="Enter your last name"
        maxlength="35"
        autocomplete="family-name"
      />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Enter your email address"
        maxlength="35"
        autocomplete="email"
      />

      <label for="city">City:</label>
      <input
        type="text"
        id="city"
        name="city"
        required
        placeholder="Enter your city"
        maxlength="35"
      />

      <label for="address">Address:</label>
      <input
        type="text"
        id="address"
        name="address"
        required
        placeholder="Enter your address"
        maxlength="35"
        autocomplete="street-address"
      />

      <label for="phone">Phone:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        required
        placeholder="Enter your phone number"
        pattern="[0-9]+"
        title="Please enter only digits (0-9)"
        maxlength="40"
        autocomplete="tel"
      />

      <label for="coffee-type">Type of Coffee: </label>
      <select id="coffee-type" name="coffee-type">
        <option value="product1">Gran Espresso</option>
        <option value="product2">Planalto</option>
        <option value="product3">Piccollo</option>
        <option value="product4">Danache</option>
        <option value="product5">Coming Soon</option>
      </select>

      <label>
        <input type="checkbox" name="shipping-same-as-billing" />
        Shipping address is the same as my billing address
      </label>

      <label>
        <input type="checkbox" name="save-for-next-time" />
        Save this information for next time
      </label>

      <button type="submit" id="submit-button" disabled>Submit</button>
    </form>

    <footer class="copyright">
      <p class="mb-1">&copy; 2017-2024 Coffeeroasters</p>
      <ul class="footer-list">
        <li class="privacy"><a href="#">Privacy</a></li>
        <li class="terms"><a href="#">Terms</a></li>
        <li class="support"><a href="#">Support</a></li>
      </ul>
    </footer>

    <script src="./js/checkout.js"></script>
  </body>
</html>
